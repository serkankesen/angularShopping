<h4 class="page-header">Your Cart</h4>

<table class="table table-responsive" *ngIf="cartItems.length>0">
<thead>
  <tr>
    <th>Product Name</th>
    <th>Description</th>
    <th>Unit Price</th>
    <th>Units in Stock</th>
    <th>Total</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let cartItem of cartItems">
    <td>{{cartItem.product.productName}}</td>
    <td>{{cartItem.product.quantityPerUnit}}</td>
    <td>{{cartItem.product.unitPrice | currency:'USD':true}}</td>
    <td>{{cartItem.quantity}}</td>
    <td>{{cartItem.product.unitPrice*cartItem.quantity| currency:'USD':true}}</td>
    <td>
      <button class="btn btn-xs btn-danger" (click)="removeFromCart(cartItem.product)">remove from cart</button>
    </td>
  </tr>
</tbody>
</table>
