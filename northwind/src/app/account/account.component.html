<div class="container">
  <div id="loginBox" class="col-md-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Login</div>
      </div>
      <div class="panel-body">
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" id="form" class="form-horizontal">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" name="user" ngModal placeholder="User Name">
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" class="form-control" name="password" ngModal placeholder="Password">
          </div>
          <div class="form-control">
            <div class="controls">
              <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i>Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
